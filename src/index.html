<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDO List</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <div class="first">
        <div class="first1">
          <div class="bigtext">Todo</div>
          <div
            style="
              width: 100%;
              height: 100%;
              display: flex;
              position: relative;

              align-items: center;
              justify-content: center;
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#767e8b"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-search-icon lucide-search"
              style="position: absolute; left: 25px"
            >
              <path d="m21 21-4.34-4.34" />
              <circle cx="11" cy="11" r="8" />
            </svg>
            <input type="text" id="searchtask" placeholder="Search todos...." />
          </div>
        </div>
        <div class="first2">
          <div id="firstdiv">
            <div style="color: #92b1c9; font-size: 23px">projects</div>
            <div id="add-project" style="margin-left: auto">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#92b1c9"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-folder-plus-icon lucide-folder-plus"
                style="cursor: pointer"
              >
                <path d="M12 10v6" />
                <path d="M9 13h6" />
                <path
                  d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"
                />
              </svg>
            </div>
          </div>
          <div id="seconddiv"></div>
          <div id="thirddiv">
            <form id="form">
              <input
                type="text"
                id="project"
                placeholder=" Project Name "
                required
              />
              <div
                class="flex"
                style="justify-content: start; padding-left: 20%"
              >
                <input type="color" id="color" />
                <label
                  for="color"
                  style="align-self: center; color: white; font-size: 20px"
                  >choose color</label
                >
              </div>
              <div class="flex">
                <button type="submit" id="mdd">ADD</button>
                <button type="button" id="cancel">cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="second">
        <div
          style="
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            width: 40%;
            gap: 20px;
          "
        >
          <div class="bigtext">project Name</div>
          <div style="color: #617885; font-size: 20px">number task</div>
        </div>
        <div style="margin-left: auto">
          <button id="add2">+ ADD TASK</button>
        </div>
      </div>

      <div class="fourth"></div>
      <div id="containerform">
        <form id="formtask">
          <label style="grid-column: 1/3">ADD NEW TASK </label>
          <input
            type="text"
            id="taskname"
            style="grid-column: 1/3"
            placeholder="task name"
          />
          <textarea
            name="description"
            id="description"
            placeholder="description(optional)"
            style="grid-column: 1/3; resize: none"
          ></textarea>
          <input type="date" id="dateform" />
          <select id="priority">
            <option value="low">low priority</option>
            <option value="medium">medium priority</option>
            <option value="high">high priority</option>
          </select>
          <textarea
            id="note"
            style="grid-column: 1/3; resize: none"
            placeholder="notes(optional)"
          >
          </textarea>
          <button type="submit" id="add2">ADD</button>
          <button type="button" id="add2">cancel</button>
        </form>
      </div>
    </div>
  </body>
</html>
